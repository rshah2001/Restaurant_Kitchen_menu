{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-top: 50px; text-align: center; max-width: 600px;">
    <div class="card shadow-lg p-4" style="border-radius: 15px; background-color: #f8f9fa;">
        <h1 style="font-size: 36px; color: #343a40; font-family: 'Lora', serif;"> {{ item.meal }} </h1>
        <hr style="border-top: 2px solid #343a40; width: 50px; margin: 20px auto;">
        <p style="font-size: 18px; color: #6c757d; line-height: 1.6;">{{ item.description }}</p>
        <p style="font-size: 24px; color: #28a745; font-weight: bold;">${{ item.price }}</p>
    </div>
</div>
{% endblock content %}
